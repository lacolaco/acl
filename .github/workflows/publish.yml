name: Publish Package

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**/*.test.ts'
      - '.*'
      - '.claude/**'
      - '.vscode/**'
      - '.github/**'
      - '!.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to publish (tag, branch, or commit SHA)'
        required: true
        default: 'main'
        type: string

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  publish:
    needs: release-please
    if: always() && (needs.release-please.outputs.release_created == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for OIDC authentication
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '' }}
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          registry-url: 'https://registry.npmjs.org'
          scope: '@lacolaco'
      - name: Check npm version
        run: npm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Publish to npm
        run: npm publish --provenance --access public
